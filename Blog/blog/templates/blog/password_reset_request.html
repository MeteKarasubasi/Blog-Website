{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card profile-card">
                <div class="card-header">
                    <h2 class="mb-0">Şifre Sıfırlama</h2>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Şifrenizi sıfırlamak için kayıtlı e-posta adresinizi girin. 
                        Size 6 haneli bir doğrulama kodu göndereceğiz.
                    </p>
                    
                    <form method="post" class="auth-form">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Doğrulama Kodu Gönder
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'account_login' %}" class="text-muted">
                            <i class="fas fa-arrow-left me-2"></i>Giriş sayfasına dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-form input[type="email"] {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.75rem;
    color: var(--text-primary) !important;
    padding: 0.75rem 1rem;
    width: 100%;
    transition: all 0.3s ease;
}

.auth-form input[type="email"]:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 255, 213, 0.1);
}
</style>
{% endblock %}
