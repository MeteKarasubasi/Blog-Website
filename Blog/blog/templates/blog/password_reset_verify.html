{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Doğrulama Kodu{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card profile-card">
                <div class="card-header">
                    <h2 class="mb-0">Doğrulama Kodu</h2>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        E-posta adresinize gönderilen 6 haneli doğrulama kodunu girin.
                    </p>
                    
                    <form method="post" class="auth-form">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="code" class="form-label">Doğrulama Kodu</label>
                            <input type="text" name="code" id="code" class="form-control" 
                                   maxlength="6" minlength="6" pattern="[0-9]{6}" 
                                   placeholder="6 haneli kod" required>
                            <div class="form-text">
                                Size gönderilen 6 haneli kodu girin
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-2"></i>Kodu Doğrula
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'blog:password_reset_request' %}" class="text-muted">
                            <i class="fas fa-redo me-2"></i>Yeni kod gönder
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-form input[type="email"],
.auth-form input[type="text"] {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.75rem;
    color: var(--text-primary) !important;
    padding: 0.75rem 1rem;
    width: 100%;
    transition: all 0.3s ease;
    text-align: center;
    letter-spacing: 0.2em;
    font-size: 1.2em;
}

.auth-form input[type="email"]:focus,
.auth-form input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 255, 213, 0.1);
}

.form-text {
    color: var(--text-muted) !important;
    font-size: 0.9em;
    margin-top: 0.5rem;
}
</style>
{% endblock %}
