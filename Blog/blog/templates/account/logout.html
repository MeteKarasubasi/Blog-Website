{% extends "blog/base.html" %}
{% load i18n %}

{% block title %}Çıkış Yap{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body p-4">
        <h1 class="h3 mb-4">{% trans "Çıkış Yap" %}</h1>

        <p class="text-muted">{% trans 'Çıkış yapmak istediğinizden emin misiniz?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <div class="d-grid gap-2">
                <button class="btn btn-danger" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i>{% trans 'Çıkış Yap' %}
                </button>
                <a href="{% url 'blog:post_list' %}" class="btn btn-light">
                    <i class="fas fa-times me-1"></i>{% trans 'İptal' %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
